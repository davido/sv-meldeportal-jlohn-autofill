<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>SV-Meldeportal JLohn Autofill</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 8px;
      min-width: 340px;
      max-width: 420px;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 6px;
    }
    p, label {
      font-size: 12px;
      margin: 6px 0 4px;
      display: block;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
      font-size: 11px;
      box-sizing: border-box;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 6px;
    }
    .row.top {
      align-items: center;
      justify-content: space-between;
      margin-top: 2px;
      margin-bottom: 6px;
    }
    .toggle {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      user-select: none;
    }
    .toggle input {
      transform: translateY(1px);
    }
    button {
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #bbb;
      background: #f7f7f7;
    }
    button:hover {
      background: #efefef;
    }
    #status {
      margin-top: 8px;
      font-size: 11px;
      white-space: pre-wrap;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid transparent;
    }
    #status.info {
      background: #f5f5f5;
      border-color: #e0e0e0;
      color: #333;
    }
    #status.ok {
      background: #e8f7ec;
      border-color: #1f8a3b;
      color: #1f6d33;
    }
    #status.error {
      background: #fdeaea;
      border-color: #c62828;
      color: #8e1b1b;
    }
  </style>
</head>
<body>
  <h1>SV-Meldeportal &amp; JLohn</h1>

  <!-- ✅ Debug toggle (ganz oben) -->
  <div class="row top">
    <label class="toggle" for="debugToggle" title="Schreibt Debug-Ausgaben in die Konsole der SV-Meldeportal-Seite">
      <input id="debugToggle" type="checkbox" />
      Debug-Ausgaben
    </label>
  </div>

  <label for="keyedInput">
    <strong>Feldwerte eingeben</strong> (feld:wert;;feld:wert;;…)
  </label>

  <textarea
    id="keyedInput"
    placeholder="beitrag1000:511,00;;beitragssatzAllgemein:17,89;;beitragZusatzKrankenvers:115,16;;…"
  ></textarea>

  <div class="row">
    <button id="btnClipboard" type="button">Aus Zwischenablage holen</button>
    <button id="btnFillKeyed" type="button">SV-Meldeportal befüllen</button>
  </div>

  <p id="status"></p>

  <script src="popup.js"></script>
</body>
</html>
