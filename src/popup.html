<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>SV-Meldeportal Autofill</title>
    <style>
      :root {
        --bg: #f4f6f9;
        --card: #ffffff;
        --border: #d7dee8;
        --text: #111827;
        --muted: #6b7280;
        --blue: #1f5ea8;
        --blue-hover: #184b86;
        --shadow: 0 10px 24px rgba(17, 24, 39, 0.12);
        --radius: 16px;

        --status-min-h: 34px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 10px;
        min-width: 360px;
        max-width: 440px;
        background: var(--bg);
        color: var(--text);
      }

      .header {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        margin: 4px 2px 10px;
      }

      h1 {
        font-size: 18px;
        margin: 0;
        letter-spacing: 0.2px;
      }

      .subtitle {
        font-size: 12px;
        color: var(--muted);
        font-weight: 600;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 12px;
      }

      .row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .row.top {
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      label {
        font-size: 12px;
        margin: 0 0 6px;
        display: block;
      }

      .label-line {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 6px;
      }

      .label-main {
        font-size: 13px;
        font-weight: 800;
      }

      .label-hint {
        font-size: 12px;
        color: var(--muted);
        white-space: nowrap;
      }

      textarea {
        width: 100%;
        min-height: 140px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        font-size: 12px;
        line-height: 1.35;
        padding: 10px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: #fbfcfe;
        outline: none;
        resize: vertical;
      }

      textarea:focus {
        border-color: rgba(31, 94, 168, 0.55);
        box-shadow: 0 0 0 3px rgba(31, 94, 168, 0.18);
        background: #ffffff;
      }

      .tip {
        margin: 8px 2px 10px;
        color: var(--muted);
        font-size: 12px;
        line-height: 1.35;
      }

      .pill {
        display: inline-block;
        padding: 1px 8px;
        border: 1px solid var(--border);
        border-radius: 999px;
        background: #fff;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        font-size: 12px;
        margin: 0 2px;
      }

      /* Debug toggle (de-emphasized) */
      .toggle {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: var(--muted);
        user-select: none;
      }

      .toggle input {
        width: 16px;
        height: 16px;
        transform: translateY(1px);
        accent-color: var(--blue);
      }

      button {
        padding: 12px 12px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: #f8fafc;
        color: var(--text);
        font-weight: 700;
        flex: 1 1 160px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      button:hover {
        background: #eef2f7;
      }

      button:disabled {
        opacity: 0.65;
        cursor: not-allowed;
      }

      .primary {
        background: var(--blue);
        border-color: rgba(31, 94, 168, 0.9);
        color: #fff;
      }

      .primary:hover {
        background: var(--blue-hover);
      }

      /* âœ… Status: fixed layout to prevent jumping */
      #status {
        margin-top: 10px;
        font-size: 12px;
        white-space: pre-wrap;

        /* FIX: always stable box */
        min-height: var(--status-min-h);
        padding: 8px 10px;

        border-radius: 14px;
        border: 1px solid #e0e0e0;

        /* neutral idle look */
        background: #fafafa;
        color: #666;
      }

      #status.info {
        background: #f5f5f5;
        border-color: #e0e0e0;
        color: #333;
      }

      #status.ok {
        background: #e8f7ec;
        border-color: #1f8a3b;
        color: #1f6d33;
      }

      #status.error {
        background: #fdeaea;
        border-color: #c62828;
        color: #8e1b1b;
      }

      /* Optional: keep empty status visually quiet */
      #status:empty::before {
        content: " ";
      }
    </style>
  </head>

  <body>

      <h1>SV-Meldeportal Autofill</h1>

    <div class="card">

      <div class="label-line">

      <textarea

      ></textarea>

      <div class="tip">
        Tipp: Dezimalpunkt und Dezimalkomma sind ok (<span class="pill">511.00</span> /
        <span class="pill">511,00</span>). Werte <span class="pill">0,00</span> werden automatisch

      </div>

      <div class="row">

        <button id="btnFillKeyed" class="primary" type="button" title="SV-Meldeportal befÃ¼llen">

        </button>
      </div>

      <p id="status"></p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
