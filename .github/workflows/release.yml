name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Test
        run: npm test

      - name: Build (creates ZIPs)
        run: npm run build

      - name: Create GitHub Release and upload ZIPs
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*chrome-edge.zip
            dist/*firefox.zip
            dist/*full-project.zip

