name: CI

on:
  push:
  pull_request:

jobs:
  test-lint-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install (uses package-lock.json)
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Test + Coverage
        run: npm run test:coverage

      - name: Build (creates ZIPs)
        run: npm run build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

      - name: Upload release ZIPs (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: release-zips
          path: |
            dist/*chrome-edge.zip
            dist/*firefox.zip
            dist/*full-project.zip

